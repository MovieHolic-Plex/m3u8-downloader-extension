<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #333;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      background-color: #d1ecf1;
      color: #0c5460;
      border: 1px solid #bee5eb;
    }
    .progress {
      margin-top: 10px;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background-color: #4CAF50;
      transition: width 0.3s;
      text-align: center;
      line-height: 20px;
      color: white;
      font-size: 12px;
    }
    .detected-section {
      background-color: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .detected-section h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .detected-list {
      max-height: 200px;
      overflow-y: auto;
    }
    .detected-item {
      background-color: white;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .detected-item:hover {
      background-color: #e9ecef;
    }
    .detected-item:last-child {
      margin-bottom: 0;
    }
    .detected-url {
      font-size: 12px;
      color: #495057;
      word-break: break-all;
      margin-bottom: 4px;
    }
    .detected-time {
      font-size: 10px;
      color: #6c757d;
    }
    .no-detected {
      font-size: 12px;
      color: #6c757d;
      text-align: center;
      padding: 10px;
    }
    .clear-btn {
      background-color: transparent;
      color: #6c757d;
      border: 1px solid #6c757d;
      padding: 4px 8px;
      font-size: 11px;
      margin: 0;
      width: auto;
    }
    .clear-btn:hover {
      background-color: #6c757d;
      color: white;
    }
    .section-divider {
      border-top: 2px solid #dee2e6;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h2 data-i18n="title">M3U8 Video Downloader</h2>

  <!-- Detected M3U8s Section -->
  <div class="detected-section" id="detectedSection">
    <h3>
      <span><span data-i18n="detectedSection">페이지에서 감지된 M3U8</span> <span id="detectedCount">(0)</span></span>
      <button class="clear-btn" id="clearBtn" data-i18n="clearBtn">Clear</button>
    </h3>
    <div class="detected-list" id="detectedList">
      <div class="no-detected" data-i18n-html="noDetected">이 페이지에서 m3u8를 감지하지 못했습니다.<br>비디오를 재생하면 자동으로 감지됩니다.</div>
    </div>
  </div>

  <div class="section-divider"></div>

  <!-- Manual Input Section -->
  <div class="input-group">
    <label for="m3u8Url" data-i18n="urlLabel">M3U8 URL (수동 입력):</label>
    <input type="text" id="m3u8Url" data-i18n-placeholder="urlPlaceholder" placeholder="https://example.com/video.m3u8">
  </div>

  <div class="input-group">
    <label for="fileName" data-i18n="fileNameLabel">파일명 (선택사항):</label>
    <input type="text" id="fileName" data-i18n-placeholder="fileNamePlaceholder" placeholder="비어있으면 자동 생성">
  </div>

  <!-- Settings Section -->
  <div class="input-group">
    <label style="display: flex; align-items: center; cursor: pointer;">
      <input type="checkbox" id="autoSave" style="margin-right: 8px; cursor: pointer;">
      <span data-i18n="autoSaveLabel">자동 저장 (저장 위치 묻지 않음)</span>
    </label>
  </div>

  <div class="input-group">
    <label for="fileFormat" data-i18n="fileFormatLabel">파일 형식:</label>
    <select id="fileFormat" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
      <option value="ts" data-i18n="formatTS">TS (기본, 호환성 높음)</option>
      <option value="mp4" data-i18n="formatMP4">MP4 (일부 플레이어 호환)</option>
    </select>
  </div>

  <div class="input-group">
    <label for="language" data-i18n="languageLabel">언어:</label>
    <select id="language" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px;">
      <option value="en">English</option>
      <option value="ko">한국어</option>
      <option value="ja">日本語</option>
      <option value="zh-CN">简体中文</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
    </select>
  </div>

  <button id="downloadBtn" data-i18n="downloadBtn">Download Video</button>

  <div id="status"></div>

  <div class="progress" id="progressContainer" style="display: none;">
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill">0%</div>
    </div>
  </div>

  <script src="i18n.js"></script>
  <script src="popup.js"></script>
</body>
</html>
